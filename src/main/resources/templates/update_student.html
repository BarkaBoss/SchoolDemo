<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Records</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Update Student</h1>

    <form action="#" th:action="@{/saveStudent}" th:object="${student}" method="post">
        <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{email}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{nationality}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{stateOfOrigin}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{dateOfBirth}" class="form-control mb-4 col-4">
        <input type="hidden" th:field="*{id}">

        <button type="submit" class="btn btn-info">Update Student</button>
    </form>
    <a th:href="@{/}">Back to List</a>
</div>
</body>
</html>
