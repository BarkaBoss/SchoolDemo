<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Records</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <nav th:replace="~{fragments :: navbar}"></nav>
        <h1>Add Student</h1>

        <form action="#" th:action="@{/saveStudent}" th:object="${student}" method="post">
            <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control mb-4 col-4">
            <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control mb-4 col-4">
            <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4">
            <input type="text" th:field="*{nationality}" placeholder="Nationality" class="form-control mb-4 col-4">
            <input type="text" th:field="*{stateOfOrigin}" placeholder="State of Origin" class="form-control mb-4 col-4">
            <input type="text" th:field="*{dateOfBirth}" placeholder="Date of Birth" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info">Add Student</button>
        </form>
        <a th:href="@{/}">Back to List</a>
        <footer th:replace="fragments :: foot"></footer>
    </div>
</body>
</html>
